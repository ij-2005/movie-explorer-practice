<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivan's Movie Explorer</title>

    <link rel="stylesheet" href="styles.css"/>   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400&family=Libertinus+Mono&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body id="top">
    <div class="page-wrapper">
        <nav class="navigationContainer">
            
            <div class="navContent">
                <div class="left">
                    <h2><a href="https://github.com/ij-2005" target="_blank" id="authorLink">IJ_2005 <i class="fa-brands fa-github"></i></a></h2>
                </div>

                <div class="middle">
                    <h2><a href="#" id="backUp">Movie Explorer</a></h2>
                </div>

                <div class="right">
                    <input id="inputMovie" placeholder="Search a movie.."/>
                    <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>

        </nav>

        <main class="moviesContainer">
            <div class="contentWrapper">
                
                <div class="movieList">

                    <h1>Search for a movie!</h1>

                </div>

                <div class="popupOverlay" id="popupOverlay"></div>

            </div>

            <div class="popupMovie hidden">
                <button class="closePopup" id="closePopup">&times;</button>
                <div class="movieImage">
                    <img src="" alt=""/>
                </div>
                <div class="movieDetails">
                    <h3></h3>
                    <h4></h4>
                    <p>Description.</p>
                </div>
            </div>

            <div id="loading" class="hidden">Loading...</div>

        </main>

        <footer class="tmdb-credit">
        <p>
            This product uses the TMDb API but is not endorsed or certified by TMDb.
            <br>
            All movie data and images Â© <a href="https://www.themoviedb.org/" target="_blank" rel="noopener noreferrer">TMDb</a>.
        </p>
        <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_1-8ba2ac31f354005783fab473602c34c3f4fd207150182061e425d366e4f34596.svg" 
            alt="TMDb Logo" class="tmdb-logo">
        </footer>
    </div>
</body>

<script src="script.js"></script>
</html>
